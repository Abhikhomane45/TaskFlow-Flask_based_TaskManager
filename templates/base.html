<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', sans-serif;
            background: #f5f7fa;
            display: flex;
            justify-content: center;
            padding: 50px 0;
        }
        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            width: 400px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        h1 { text-align: center; margin-bottom: 20px; color: #333; }
        form { display: flex; gap: 10px; margin-bottom: 20px; }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: border 0.3s;
        }
        input[type="text"]:focus { border-color: #4f46e5; outline: none; }
        input[type="submit"] {
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            background: #4f46e5;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s;
        }
        input[type="submit"]:hover { background: #4338ca; }
        ul { list-style: none; }
        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            background: #f1f3f5;
            transition: background 0.3s;
        }
        li.done { text-decoration: line-through; color: gray; background: #d1fae5; }
        li:hover { background: #e5e7eb; }
        a {
            margin-left: 8px;
            text-decoration: none;
            color: #4f46e5;
            font-weight: 600;
        }
        a:hover { color: #4338ca; }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
